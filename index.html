<link rel="stylesheet" href="styles.css">
<!DOCTYPE html>
<html>
<head>
    <title>My Algo Trading Site</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
        #priceData { margin-top: 20px; padding: 15px; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Welcome to My Algo Trading Platform</h1>
    <p>This is hosted on Cloudflare Pages!</p>
    
    <button onclick="fetchData()">Get Fake Price from Linode</button>
    
    <div id="priceData">
        Click the button to see data from your backend.
    </div>

    <script>
        // This JavaScript function will call your Linode backend
        async function fetchData() {
            try {
                // REPLACE THIS URL LATER WITH YOUR LINODE SERVER'S IP/URL
                const response = await fetch('http://YOUR_LINODE_IP:3000/api/fake-price');
                const data = await response.json();
                
                document.getElementById('priceData').innerHTML = `
                    <h3>Backend Response:</h3>
                    <p>Stock: ${data.stock}</p>
                    <p>Price: $${data.price}</p>
                    <p><em>This data came from your Linode server!</em></p>
                `;
            } catch (error) {
                document.getElementById('priceData').innerHTML = `<p style="color: red;">Failed to connect to backend. Is your Linode server running?</p>`;
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
