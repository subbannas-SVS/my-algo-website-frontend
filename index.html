<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVS ALGO - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">SVS â€“ ALGO</h1>
            <div class="auth-links">
                <a href="index.html" class="active">Login</a>
                <a href="signup.html">Sign up</a>
            </div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your e-mail">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <label for="otp">OTP Verification</label>
                        <div class="otp-container">
                            <input type="text" id="otp" name="otp" required placeholder="Enter OTP" maxlength="6">
                            <button type="button" class="resend-btn" id="resendOtp">Resend OTP</button>
                        </div>
                        <small class="otp-note">OTP sent to your registered e-mail</small>
                    </div>

                    <button type="submit" class="login-btn">Login</button>
                </form>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const otp = document.getElementById('otp').value;

            // Simulate login process
            if(email && password && otp) {
                alert('Login successful! Redirecting to trading platform...');
                // Redirect to trading platform
                window.location.href = 'https://algo.svsalgo.com';
            }
        });

        document.getElementById('resendOtp').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            if(!email) {
                alert('Please enter your email first');
                return;
            }
            alert('OTP has been resent to your email');
            // Simulate OTP resend
            console.log('OTP resent to:', email);
        });
    </script>
</body>
</html>
